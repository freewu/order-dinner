</div>

<div class="p10">
	<form action="?m=user&a=login_check" method="post" id="form_login">

	<input type="button" onclick="send_form_pop('form_login');" value="登录" class="button"/>
	</form>

</div>

</div>

	<form action="?m=user&a=reg_check" method="post" id="form_reg">

	<input type="text" name="useren" class="text" /><br/><br/>

	</form>
